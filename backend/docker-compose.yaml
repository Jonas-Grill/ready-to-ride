services:
  mongo-db:
    image: mongo
    ports:
      - "27017:27017"
    container_name: mongo-db
    volumes:
      - ./db/:/data/db
  deno-api:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    container_name: deno-api
    environment:
      DB_LINK: "mongodb://mongo-db:27017"
      CERT_PATH: "/etc/letsencrypt/live/ready-to-ride-backend.tk/fullchain.pem"
      KEY_PATH: "/etc/letsencrypt/live/ready-to-ride-backend.tk/privkey.pem"
    env_file:
      - .env
    restart: always
